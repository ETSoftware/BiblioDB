		<script type="text/javascript">
		var ip="192.168.1.57"//Modificare l'IP con quello del server
		var a=document.getElementsByClassName("page1");

		}
		var b=document.getElementsByClassName("page2");
		for(var i=0;i<b.length;i++) {
			b[i].href="http://"+ip+":5000/static/page2.html"
		}
		var c=document.getElementsByClassName("page3");
		for(var i=0;i<c.length;i++) {
			c[i].href="http://"+ip+":5000/static/page3.html"
		}
		function cerca(){
			var schedareq = new XMLHttpRequest();
			schedareq.open('GET', 'http://'+ip+':5000/isbninfo/scheda/'+document.getElementById('textinput2').value, false);
			schedareq.send(null);
			scheda=schedareq.responseText;
			document.getElementById("cercaBox").innerHTML=scheda.replace(new RegExp('\r?\n','g'), '<br />');
			var req = new XMLHttpRequest();
			req.open('GET', 'http://'+ip+':5000/isbninfo/isbn/'+document.getElementById('textinput2').value, false);
			req.send(null);
			isbn=req.responseText;
			document.getElementById("cover").src="http://"+ip+":5000/gbooks/"+isbn+"/copertina";
	}
		function lista(){
			document.getElementById("listaBox").data="http://"+ip+":5000/lista";
				if(navigator.platform="iP(hone|ad|od)"){
					document.getElementById("listaBox").width=(screen.availWidth-20);
				}
				else{
					document.getElementById("listaBox").width=((screen.availWidth/window.devicePixelRatio)-20);
				}
			}
		</script>
<div data-role="page" data-control-title="Ricerca" id="page2">
